<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            Overarched - Archway Wallet
        </title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" type="css" href="./src/css/style.css">
    </head>
    <body class="bg-color-1">
        <div id="app">

            <div class="container">

                <div class="row bg-color-2">
                    <div class="col 1">
                        <div id="logo-header">
                            <img src="./src/assets/logo/white/brandwordmark/ArchwayLogo.png">
                        </div>
                    </div>
                    <div class="col s10">
                        
                    </div>
                    <div class="col s1">
                        
                    </div>
                </div>

                <div class="row">
                    <div class="col s3"></div>
                    <div class="col s6">
                        <div class="card ">
                            <div class="card-header">
                                Send Tokens
                            </div>
                            <div class="card-body">

                                    <b>Address:</b>
                                    <div id="address"></div>
                                    <form name="sendForm">
                                        <div class="form-group">
                                            <label for="recipient">Recipient</label>
                                            <input class="form-control" id="recipient" name="recipient">
                                        </div>
                                        <div class="form-group">
                                            <label for="amount">Amount</label>
                                            <div class="input-group">
                                                <input class="form-control" id="amount" name="amount">
                                                <div class="input-group-append">
                                                    <div class="input-group-text">CONST</div>
                                                </div>
                                            </div>
                                        </div>
                                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                            <i class="material-icons right">send</i>
                                        </button>
                                    </form>

                                    <a id="balance" class="waves-effect waves-light btn">Check Balance</a>
                                    <div id="balance-result"></div>

                                    <a id="add-account" class="waves-effect waves-light btn">Add Acount</a>
                                    <div id="add-account-result"></div>

                            </div>
                        </div>
                    </div>
                    <div class="col s3"></div>
                </div>
            
            </div>

        </div>

        <!--JavaScript at end of body for optimized loading-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="bundle.js"></script></body>
</html>
