<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            Overarched - Archway Wallet
        </title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" type="css" href="./src/css/style.css">
    </head>
    <body class="bg-color-1">
        <div id="app">

            <div class="container-custom-1">
                <div class="row bg-color-2">
                    <div class="col 1">
                        <div id="logo-header">
                            <img  id="logo-img" src="./assets/logo/white/brandwordmark/ArchwayLogo.png">
                        </div>
                    </div>
                    <div class="col s10">
                        
                    </div>
                    <div class="col s1">
                        
                    </div>
                </div>
            </div>

            <div class="container">

                <div class="row">
                    <div class="col s3"></div>
                    <div class="col s6">

                        <form name="sendForm">    

                            <div class="card bg-color-3">

                                <div class="card-content black-text">

                                    <span class="card-title">Send $CONST</span>
                                    <p>Overarched is a simple wallet for Archway</p>
                                    <div class="divider-50px"></div>
                                    <div class="row">
                                        <div class="col s12">
                                            <div class="input-field">
                                                <input placeholder="Copy paste from Keplr wallet" id="recipient" name="recipient" type="text" class="validate">
                                                <label for="recipient">Recipient Address</label>
                                            </div>

                                            <div class="input-field">
                                                <input placeholder="$CONST" id="amount" name="amount" type="text" class="validate">
                                                <label for="amount">Amount</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col s8"></div>
                                        <div class="col s4">
                                            <div class="display-balance">
                                                Balance: <span id="span-balance"></span>
                                            </div>
                                        </div>
                                    </div>
                                    

                                </div>

                                <div class="card-action">
                                    <button class="btn waves-effect waves-light bg-color-2" type="submit" name="action">SEND
                                        <i class="material-icons right">send</i>
                                    </button>
                                </div>

                            </div>

                        </form>

                        <!-- <a id="balance" class="waves-effect waves-light btn">Check Balance</a>
                        <div id="balance-result"></div> -->

                        <!-- <a id="add-account" class="waves-effect waves-light btn">Add Acount</a>
                        <div id="add-account-result"></div> -->

                    </div>
                    <div class="col s3"></div>
                </div>
            
            </div>

        </div>

        <!--JavaScript at end of body for optimized loading-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
